<div class="container">

    <div class="btn-container">
      <button type="button" [disabled]="isDataLoaded$ | async" (click)="loadData()" class="load-btn">Load data</button>
    </div>
  
    <div class="table-content">
      <table>
        <thead>
          <tr>
            <th *ngFor="let column of displayedColumns" (click)="sortData(column)">
                {{ column | titlecase }}
                <img src="assets/sort-btn.png" alt="sort" class="sort-btn">
            </th>
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let item of data$ | async">
            <td *ngFor="let column of displayedColumns">{{ item[column] }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card-content" *ngIf="!(isLoading | async)">
      <div class="card" *ngFor="let item of data$ | async">
        <div class="card-item" *ngFor="let column of displayedColumns">
          
          <div class="card-col-name" (click)="sortData(column)">
            {{ column | titlecase }}:
          </div>
          <div class="card-col-val">
            {{ item[column] }}
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="isLoading | async">
      <app-spinner *ngIf="isLoading"></app-spinner>
    </div>
  </div>
